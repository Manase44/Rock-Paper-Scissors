<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="/public/favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="copyright">
          <p>&copy; 2024 <a href="https://www.linkedin.com/in/manasegunga/" target="_blank" class="linkedIn-link">Manase Gunga</a></p>
        </div>
        <div class="scores">
          <p>
            computer
            <span id="compscore">0</span> 
            <span id="playscore">0</span>
            player
          </p>
        </div>
      </header>
      <div class="computer-playground">
        <p class="playground-heading">computer</p>
        <div class="playground-image">
          <span id="compEmoji">✌️</span>
        </div>
      </div>

      <div class="score-message">
        <p id="message" class="message">currently draw</p>
      </div>

      <div class="player-playground">
        <p class="playground-heading">Player</p>
        <div class="playground-image">
          <span id="playerEmoji">✌️</span>
        </div>
      </div>
      <div class="player-pad">
        <div id="rock" class="player-pad-choices">
          <div>
            <span class="player-pad-choices-symbol">✊</span>
          </div>
          <p class="player-pad-choices-name">Rock</p>
        </div>
        <div id="paper" class="player-pad-choices">
          <div>
            <span class="player-pad-choices-symbol">✋</span>
          </div>
          <p class="player-pad-choices-name">Paper</p>
        </div>
        <div id="scissor" class="player-pad-choices">
          <div>
            <span class="player-pad-choices-symbol">✌️</span>
          </div>
          <p class="player-pad-choices-name">Scissors</p>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
